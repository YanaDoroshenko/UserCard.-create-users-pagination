<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Users data</h1>
    <main>
        <div class="card">

        <input type="text" id="name" placeholder="User's name">

        <input type="text" id="age" placeholder="User's age">

        <input type="text" id="city" placeholder="User's city">

        <button id="create">Create User</button>

        <input type="text" id="search" placeholder="Search users">

        <label class="sort-class"><input type="checkbox" id="sort-by-name" ><span class="sort class">Sort by name</span></label>

        <label class="sort-class"><input type="checkbox" id="sort-by-age" ><span class="sort class">Sort by age</span></label>

        </div>

        <section id="user-section"></section>

        <div class="pag-div">

        <section id="pagination"></section>

        </div>

    </main>
    


    <script src="scriptMy.js"></script>

</body>
</html>
